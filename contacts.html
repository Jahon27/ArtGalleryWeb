    <script>
        // JavaScript to handle the scroll event and add sticky class
        window.onscroll = function() {
            var header = document.getElementById('header');
            if (window.scrollY > 200) { // Adjust this value to when you want it to trigger
                header.classList.add('sticky-header');
            } else {
                header.classList.remove('sticky-header');
            }
        };
