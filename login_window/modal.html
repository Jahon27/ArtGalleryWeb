<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Логин</h3>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" id="username" class="form-control" placeholder="Введите имя пользователя">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" class="form-control" placeholder="Введите пароль">
                </div>
                <button type="button" class="btn btn-primary">Войти</button>
                <button type="button" class="btn btn-link">Регистрация</button>
            </form>
        </div>
    </div>
    <script src="modal.js"></script>
</body>
</html>
